<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a  th:href="@{/ss}" class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>

<div class ="container my-2">
    <h1>Liste des  Competences</h1>
    <a th:href="@{/creer_competence}" class="btn btn-primary btn-sm mb-3">Nouveau Competence</a>
    <table border ="1" class ="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nom du Competence</th>

            <th>Actions</th>

        </tr>
        </thead>


        <tbody>
        <tr th:each="liste_competence: ${liste_competences}">
            <td th:text="${liste_competence.competence_name}"></td>
            <td>
                <a th:href="@{/modifier_competence/{id}(id=${liste_competence.competence_id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/deleteCompetence/{id}(id=${liste_competence.competence_id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
