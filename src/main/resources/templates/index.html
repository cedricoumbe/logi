<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>

        Employee Management System

    </title>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
	
	
     <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	
	
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


     <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a  th:href="@{/ss}" class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a  th:href="@{/liste_departement}"  class="nav-link" href="#">Departement</a>
            </li>
            <li class="nav-item">
                <a  th:href="@{/liste_competence}"  class="nav-link" href="#">Competence</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/ss}" class="nav-link" href="#">Employee</a>
            </li>

        </ul>
    </div>
</nav>
<div class ="container my-2">
    <h1>Employee List</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee </a>
    <table border ="1" class ="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>EmployeesFirst Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Departement</th>
            <th>Comptencesdss</th>
            <th>Action</th>

        </tr>
        </thead>


        <tbody>
        <tr th:each="employee: ${listEmployees}">

            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.departement.getDepartement_name()}"></td>
            <td>
                <th:block th:each="empl_comp : ${employee.competences}">
                    <span th:text="${empl_comp.getCompetence_name} + ' '">Item description here...</span>
                </th:block>

            </td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>




</div>
</body>
</html>
