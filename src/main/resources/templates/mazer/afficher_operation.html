<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Operations</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
     <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />
          <link th:href="@{/assets/vendors/simple-datatables/style.css}" rel="stylesheet" />
                 <link th:href="@{/assets/vendors/sweetalert2/sweetalert2.min.css}" rel="stylesheet" />
          
     
  <link th:href="@{/assets/vendors/iconly/bold.css}" rel="stylesheet" />
  <link th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

</head>

<body>
    <div id="app">
          <div  th:replace="fragments/header :: header"> </div>    
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Operations</h3>
                            <p class="text-subtitle text-muted"></p>
                        </div>
                        
                    </div>
                </div>
                 <section class="section">

                    <div class="row">
                    
                        <div class="col-12">
                            <div class="card">
                               
                                <div class="card-body">
                                
                                    <div class="buttons">
                                        <a th:href="@{/create_operation/{id}(id=${sous_agent_reseau.getReseautransfertid})}" class="btn btn-outline-primary" th:each="sous_agent_reseau : ${sous_agents.reseautransferts}" th:text="'Nouvelle Operation  ' +${sous_agent_reseau.getReseautransfertnom}" >
                                         
                                        
                                        </a>
                                     
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                         
                   </div>
                 </section>
                 <section class="section">
                    <div class="card">
                        <div class="card-header">
                          Liste des Operations
                        </div>
                       
                          
                        <div class="card-body">
                            <table class="table table-striped" id="table1">
                                <thead>
                                    <tr>
                                        <th>N°</th>
                                        <th>Numéro Transfert</th>
                                         <th>Nom Beneficiaire</th>
                                         <th>Montant Payer</th>
                                         <th>Montant decaisser</th>
                                          <th>Reseau de transfert</th>
                                        <th>Date de Creation</th>
                                    
                                        <th>Action</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                              
                                            <tr th:each="liste_operation, iter: ${liste_operations}">
                                              <td th:utext="${iter.count}">No</td>
                                  
                                             <td th:text="${liste_operation.operation_numero_transfert_operateur}"></td>
                                          <td th:text="${liste_operation.operation_nom_beneficiaire}"></td>
                                          <td th:text="${liste_operation.operation_montant_payer}"></td>
                                         <td th:text="${liste_operation.operation_montant_decaisser}"></td>
                                             <td th:text="${liste_operation.reseautransfert.getReseautransfertnom()}"></td>
                                     
                                         <td th:text="${liste_operation.operation_date_cre}"></td>
                                    
                                        <th>Action</td>
                                    
                                    </tr>
                                
                                </tbody>
                            </table>
                        </div>
                    </div>

                </section>
            
            </div>
     <div  th:replace="fragments/footer :: footer"> </div>    
           
        </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>

       <script>
        // Simple Datatable
        let table1 = document.querySelector('#table1');
        let dataTable = new simpleDatatables.DataTable(table1);
    </script>

    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
    
    <script src="assets/js/extensions/sweetalert2.js"></script>
    <script src="assets/vendors/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="assets/js/main.js"></script>
