<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement d'un sous agent</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
     <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />
          <link th:href="@{/assets/vendors/simple-datatables/style.css}" rel="stylesheet" />
                 <link th:href="@{/assets/vendors/sweetalert2/sweetalert2.min.css}" rel="stylesheet" />
          
     
  <link th:href="@{/assets/vendors/iconly/bold.css}" rel="stylesheet" />
  <link th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />
  <link th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/app.css}" rel="stylesheet" />
  <link th:href="@{/assets/images/favicon.html}" rel="image/x-icon" />
</head>

<body>
    <div id="app">
          <div  th:replace="fragments/header :: header"> </div>    
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Gestion des sous agents</h3>
                            <p class="text-subtitle text-muted"></p>
                        </div>
                        
                    </div>
                </div>
                   <section id="basic-vertical-layouts">
                    <div class="row match-height">
                        <div class="col-md-12 col-12">
                            <div class="card">
                                <div class="card-header">
                                                         <h4 class="card-title">Enregistrement d'un sous agent</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                    
                                           <form   th:action="@{/save_sous_agent}"     class="form form-vertical" action="#"  th:object="${sous_agents}", method="POST">
                                            
                         
                                                      <input type="hidden" th:field = "*{sous_agent_mot_de_passe}" />
                                            <div class="form-body">
                                           
                                                <div class="row">
                                                 
                      
                          
                                                      <div class="col-md-4">
                                                        <label>Nom d'appelation du sous agent</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="text"  th:field = "*{sous_agent_nom}"  id="first-name-vertical" class="form-control"  placeholder="Entrer le nom d'appelation du sous agent">
                                                         <p th:if="${#fields.hasErrors('sous_agent_nom')}" th:errors="*{sous_agent_nom}" class="alert alert-danger" role="alert">

                                         
                                                </p>      
                                                    </div>
                                                       <div class="col-md-4">
                                                        <label>Email du sous agent</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="email"  th:field = "*{sous_agent_email}"  id="first-name-vertical" class="form-control"  placeholder="Entrer l'email du sous agent">
                                                                   
                                                    </div>
                                                    
                                                     <div class="col-md-4">
                                                        <label>Nom commercial</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       
                                                          <input type="text"  th:field = "*{sous_agent_nom_commercial}"  id="first-name-vertical" class="form-control"  placeholder="Entrer le nom commercial">
                                                                       
                                                    </div>
                                                    
                                                     <div class="col-md-4">
                                                        <label>Adresse</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       
                                                        <input type="text"  th:field = "*{sous_agent_adresse}"  id="first-name-vertical" class="form-control"  placeholder="Entrer l'adresse">
                                                                              
                                                    </div>
                                                      
                                                      
                                                       <div class="col-md-4">
                                                        <label>Nom de l'operateur</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       
                                                        <input type="text"  th:field = "*{sous_agent_nom_operateur}"  id="first-name-vertical" class="form-control"  placeholder="Entrer le nom de l'operateur">
                                                                                  
                                                    </div>
                                                     
                                                      <div class="col-md-4">
                                                        <label>Contact de l'operateur</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       
                                                        <input type="text"  th:field = "*{sous_agent_conctact_operateur}"  id="first-name-vertical" class="form-control"  placeholder="Entrer le contact de l'operateur">
                                                                                       
                                                    </div>
                                                      
                                                      
                                                      <div class="col-md-4">
                                                        <label>Reseau de transfert</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       <ul>
                                                               <li th:each="type : ${liste_reseautransferts}">
                                                                      <input type="checkbox"  th:id="${type.reseautransfertid}"  th:field="*{reseautransferts}"   th:value="${type.reseautransfertid}"/>
                                                                      <label th:for="${type.reseautransfertid}" th:text="${type.reseautransfertnom}">name</label>
                                                                </li>
                                                            </ul>                                
                                                    </div>
                                                      
                                                     
                                                      <div class="col-md-4">
                                                        <label>Utilisateurs</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                       <ul>
                                                               <li th:each="liste_utilisateur : ${liste_users}">
                                                                      <input type="checkbox"  th:id="${liste_utilisateur.id}"  th:field="*{users}"   th:value="${liste_utilisateur.id}"/>
                                                                      <label th:for="${liste_utilisateur.id}" th:text="${liste_utilisateur.usernom}"></label>
                                                                </li>
                                                            </ul>                                
                                                    </div>
                                                        <div class="col-md-4">
                                                        <label>Compte Général</label>
                                                    </div>
                                                     <div class="col-md-8 form-group">
                                             
                                                  <fieldset class="form-group">
                                                       <select th:field="*{plancomptables}" class="form-select" id="basicSelect">
                                                          <option value="">--Selectionner un numero de compte--</option>
                                                           <option th:each="liste_plancomptable: ${liste_plancomptables}"
                                                               th:value="${liste_plancomptable.plancomptable_id}"
                                                               th:text="${liste_plancomptable.plancomptable_nom}"/>
                                                       </select>  
                                                           </fieldset>
                                                             <p th:if="${#fields.hasErrors('plancomptables')}" th:errors="*{plancomptables}" class="alert alert-danger" role="alert">

                                         
                                                </p>
                                               
                                            </div>
                                                      
                                                      
                                                      
                                                      
                                                      
                                                   
                                                    <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit"
                                                            class="btn btn-primary me-1 mb-1">Enregistrer</button>
                                                        <button type="reset"
                                                            class="btn btn-light-secondary me-1 mb-1">Effacer</button>
                                                    </div>
                                            
                                            </div>
                                              </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </section>
                
            
            </div>
     <div  th:replace="fragments/footer :: footer"> </div>    
           
        </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/vendors/simple-datatables/simple-datatables.js"></script>
       <script>
        // Simple Datatable
        let table1 = document.querySelector('#table1');
        let dataTable = new simpleDatatables.DataTable(table1);
    </script>

    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
    
    <script src="assets/js/extensions/sweetalert2.js"></script>
    <script src="assets/vendors/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
